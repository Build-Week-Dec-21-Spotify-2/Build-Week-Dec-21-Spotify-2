{% extends "base.html" %} {% block content %}
<div class="recommendations">
    <div>
        <h1>Recommendations</h1>
    </div>
    <div>
        <p>You have searched Spotify for <b>{{track_search}}</b></p>
        <p>Here are the five closest songs we could find:</p>
    </div>

    <br /> {% for item in recommendations %}
    <ol>{{ item[1] }}</ol>
    {% endfor %}
    <div class="container_button" id=footer>
        <form action="/">
            <button type="submit">Go Back</button>
        </form>
    </div>
</div>
</div>
{% endblock %}
